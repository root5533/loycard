<div class="content-header row">
    <div class="content-header-left col-md-6 col-12 mb-1">
      <h3 class="content-header-title">Add Offer</h3>
    </div>
    <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-12">
      <div class="breadcrumb-wrapper col-12">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a>
          </li>
          <li class="breadcrumb-item"><a href="#">Offers</a>
          </li>
          <li class="breadcrumb-item active"><a href="#">Add Offer</a>
          </li>
        </ol>
      </div>
    </div>
  </div>
  <div class="content-body">
    <!-- Basic form layout section start -->
    <section id="horizontal-form-layouts">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-content collpase show">
              <div class="card-body">
                <div *ngIf="inserted" class="alert alert-primary mb-2" role="alert">
                  <strong>Offer Added</strong>
                </div>
                <form class="form form-horizontal" #offeraddForm="ngForm" (ngSubmit)="addOffer(offeraddForm)">
                  <div class="form-body">
                    <h4 class="form-section"><i class="ft-user"></i> Offer Info</h4>
                    <div class="form-group row">
                      <label class="col-md-3 label-control">Description *</label>
                      <div class="col-md-9">
                        <input type="text"class="form-control" #descErr="ngModel" 
                        ngModel placeholder="Description" name="description" required>
                        <div *ngIf="descErr.errors && (descErr.dirty || descErr.touched)">
                          <span class="help-block error" [hidden]="!nameErr.errors.required"> * Description is Required </span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 label-control">Purchase Per Reward *</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control" #purchaseErr="ngModel" ngModel
                        placeholder="E.g: 6" name="purchase" required>
                        <div *ngIf="purchaseErr.errors && (purchaseErr.dirty || purchaseErr.touched)">
                          <span class="help-block error" [hidden]="!emailErr.errors.required"> * Purchase Per Reward is Required </span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 label-control">Reward *</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control" #rewardErr="ngModel" 
                        ngModel placeholder="Reward Description" name="reward" required>
                        <div *ngIf="rewardErr.errors && (rewardErr.dirty || rewardErr.touched)">
                          <span class="help-block error" [hidden]="!rewardErr.errors.required"> * Reward Description is Required </span>
                        </div>
                      </div>
                    </div>
                  
                    
                  </div>
                  <div class="form-actions right">
                    <button type="button" class="btn btn-warning mr-1">
                      <i class="ft-x"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" [disabled]="!offeraddForm.form.valid">
                      <i class="fa fa-check-square-o"></i> Save
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </section>
    <!-- // Basic form layout section end -->
  </div>
