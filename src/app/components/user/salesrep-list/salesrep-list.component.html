<div class="content-header row">
  <div class="content-header-left col-md-7 col-12 mb-1">
    <h3 class="content-header-title">Sales Representative List (Total : ${{(total).toFixed(2)}})</h3>
  </div>
  <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-5 col-12">
    <div class="breadcrumb-wrapper col-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/dashboard">Home</a>
        </li>
        <li class="breadcrumb-item active">
          <a href="#">Sales Rep. List</a>
        </li>
      </ol>
    </div>
  </div>
</div>
<div class="content-body">

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content collapse show">
          <div class="card-body card-dashboard ">
            <div id="salesrep_list_grid">
              <div #pagingInfoLog></div>
              <jqxGrid #myGrid [width]="'100%'"
              [height]="'100%'" [source]="dataAdapter" [showtoolbar]="true" [rendertoolbar]="rendertoolbar"
                [columns]="columns" [filterable]="true" [editable]="true" [showfilterrow]="true" [ready]="ready" (onCellbeginedit)="cellBeginEditEvent($event)"
                (onCellendedit)="cellEndEditEvent($event)" (onRowselect)="customersGridOnRowSelect($event)" [keyboardnavigation]="false">
              </jqxGrid>
              <br>

              <h3>Deal by Vendor</h3>
             
              <br>
              <jqxGrid #ordersGrid [width]="'100%'"
              [height]="'100%'" [keyboardnavigation]="false" [showtoolbar]="true" [rendertoolbar]="rendertoolbarvendor"
                [columns]="columns2" [editable]="true" (onCellbeginedit)="cellBeginEditVendorEvent($event)" (onRowselect)="customersGridVendorOnRowSelect($event)" (onCellendedit)="cellEndEditVendorEvent($event)">
              </jqxGrid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Responsive tables end -->
</div>
