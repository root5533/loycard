<div class="content-header row">
  <div class="content-header-left col-md-6 col-12 mb-1">
    <h3 class="content-header-title">Change Password</h3>
  </div>
  <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-12">
    <div class="breadcrumb-wrapper col-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a>
        </li>
        <li class="breadcrumb-item active"><a href="#">Change Password</a>
        </li>
      </ol>
    </div>
  </div>
</div>
<div class="content-body">
  <!-- Basic form layout section start -->
  <section id="horizontal-form-layouts">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-content collpase show">
            <div class="card-body">
              <div *ngIf="passchangesuccess" class="alert alert-primary mb-2" role="alert">
                <strong>Password Successfully Changed</strong>
              </div>
              <div *ngIf="passchangefail" class="alert alert-danger mb-2" role="alert">
                <strong>Please login again your current session is expired </strong>
              </div>
              <form class="form form-horizontal" #updatepassForm="ngForm" (ngSubmit)="updatePassword(updatepassForm)">
                <div class="form-body">
                  <h4 class="form-section"><i class="ft-user"></i> Update Password</h4>
                 
                  <div class="form-group row">
                    <label class="col-md-3 label-control">Password *</label>
                    <div class="col-md-9">
                      <input type="password" class="form-control" #password="ngModel" 
                      ngModel minlength="6" placeholder="Password" validateEqual="confirmpassword" reverse="true" name="password" required>
                      <div *ngIf="password.errors && (password.dirty || password.touched)">
                        <span class="help-block error" [hidden]="!password.errors.required"> * Password is Required </span>
                        <span class="help-block error" [hidden]="!password.errors.minlength"> Password should be 6 characters minimum </span>
                        <br>

                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 label-control">Confirm Password *</label>
                    <div class="col-md-9">
                      <input type="password" class="form-control" 
                      #confirmpassword="ngModel" ngModel minlength="6" 
                      placeholder="Confirm Password" validateEqual="password" reverse="false" name="confirmpassword">
                      <div *ngIf="confirmpassword.errors && (confirmpassword.dirty || confirmpassword.touched)">
                        <span class="help-block error" [hidden]="!confirmpassword.errors.required"> * Password is Required </span>
                        <span class="help-block error" [hidden]="!confirmpassword.errors.minlength"> Password should be 6 characters minimum </span>
                        <br>
                        <span class="help-block error" [hidden]="confirmpassword.valid"> Password Mismatch </span>

                      </div>
                    </div>
                    
                  </div>
                </div>
                <div class="form-actions right">
                  <button type="button" class="btn btn-warning mr-1">
                    <i class="ft-x"></i> Cancel
                  </button>
                  <button type="submit" class="btn btn-primary" [disabled]="!updatepassForm.form.valid">
                    <i class="fa fa-check-square-o"></i> Update
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
  <!-- // Basic form layout section end -->
</div>
